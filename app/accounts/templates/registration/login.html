{% extends "core/base.html" %}
{% load crispy_forms_tags %} 


{% block content %}
<h1>Login</h1>
    <p class="fs-5 col-md-8">Login to use this webapp.</p>

    <hr class="col-3 col-md-2 mb-5">

    <div class="row g-5">
      <div class="col-md-6">
        <form method="post", action="">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
      </div>
    </div>
{% endblock %}
